services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - '3001:3001'
    env_file:
      - backend/.env
    environment:
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    volumes:
      - uploads:/app/uploads

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - '80:80'
    depends_on:
      - backend

volumes:
  uploads:
